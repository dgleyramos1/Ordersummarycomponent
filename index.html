<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(225, 100%, 94%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="container">
    <div id="card">
      <div id="cabecalho"></div>
      <div id="texto">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div id="price">
          <div id="espacamento">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div id="botoes">
        <button id="pagamento">Proceed to Payment</button>
        <button id="cancelamento">Cancel Order</button>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/dgleyramos/" target="_blank">Dgley Ramos</a>.
  </div>
</body>
</html>
